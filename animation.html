<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />

	<style type="text/css">
	.wrapper {
	    width: 980px;
	    display: block;
	    position: relative;
	    margin-left: auto;
	    margin-right: auto;
	}

	.img-holder {
	    position: relative;
	    height: 360px;
	    display: block;
	    transform: matrix(1, -0.3, 0.9, 1, 0, 0);
	}

	.img-holder img {
	  width: auto;
	  position: absolute;
	  height: inherit;
	  box-shadow: -9px 11px 20px 2px #9898988f;
	}

	.img-holder img#ani-img-1 {
	    top: 60px;
	}

	.img-holder img#ani-img-2 {
	    left: 100px;
	    animation-name: movedivup;
	    animation-duration: 2s;
	    animation-iteration-count: 1;
	    animation-timing-function: cubic-bezier(0.65, 0.05, 0.36, 1);
	}


	@keyframes movedivup {
	    0%   {left: 0px; top: 60px}
	    100% {left: 100px; top: 0px}
	}

	</style>

	<!-- CSS dependencies -->

	<title>Darkout</title>
</head>
<body>
<div class="wrapper">
	<div class="img-holder">
		<img id="ani-img-1" src="images/appkit1.jpg" />
		<img id="ani-img-2" src="images/appkit2.jpg" />
	</div>
</div>
</body>
</html>
